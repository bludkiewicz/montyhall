<html>
<head>
    <title>Monty Hall Game Simulator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css"/>
    <link rel="stylesheet"
          type="text/css"
          href="/css/main.css"/>
    <link rel="icon"
          type="image/png"
          href="/favicon.ico"/>
</head>
<body>
<form id="options">
    <div class="row m-0">
        <div class="col-md py-2">
            <label for="iterations">Iterations:</label>
            <input type="number" id="iterations" class="form-control" value="1" required>
        </div>
        <div class="col-md py-2">
            <label for="switchDoors">Switch Doors?</label>
            <select id="switchDoors" class="form-control" required>
                <option></option>
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="col-md py-2">
            <label for="method">Method:</label>
            <select id="method" class="form-control" required>
                <option></option>
                <option>GET</option>
                <option>POST</option>
            </select>
        </div>
        <div class="col-md py-2">
            <label for="submit">&nbsp;</label>
            <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>
</form>
<div id="alertWrapper" class="row m-0">
    <div class="col-md"></div>
</div>
<div id="win" class="row m-0 pt-5">
    <div class="col-md font-weight-bold">
        Win Percentage: <span id="percentage"></span>
    </div>
</div>
<table id="results" class="table table-striped table-bordered nowrap">
    <thead>
    <tr>
        <th scope="col">Iteration</th>
        <th scope="col">Door 1</th>
        <th scope="col">Door 2</th>
        <th scope="col">Door 3</th>
        <th scope="col">Original</th>
        <th scope="col">Selected</th>
        <th scope="col">Win</th>
    </tr>
    </thead>
</table>
</body>
</html>
